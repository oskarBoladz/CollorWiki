<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorWiki</title>
    <link rel="stylesheet" href="./app/styles/index.css">
    <link rel="stylesheet" href="./app/styles/mediaIndex.css">
    <link rel="stylesheet" href="./app/styles/colorPicker.css">
    <!-- <script type="module" src="./app/scripts/modules/colorModule.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app/scripts/modules/colorModule.js"></script>
</head>
<body>
    <div class="floatMenu">

        <button class="pageChanger tBtn" value="wiki" onclick="pageChange(this.value)">Wiki</button>
        <button class="pageChanger tBtn" value="ui" onclick="pageChange(this.value)">UI tester</button>
        <button class="pageChanger tBtn" value="picker" onclick="pageChange(this.value)">Color picker</button>
        <button class="pageChanger tBtn" value="color" onclick="pageChange(this.value)">Colors</button>
        <button class="pageChanger tBtn" value="pallet" onclick="pageChange(this.value)">Palle</button>
        <button class="pageChanger iBtn" value="wiki" onclick="pageChange(this.value)"><img src="app/images/ui/menu_book.svg"></button>
        <button class="pageChanger iBtn" value="ui" onclick="pageChange(this.value)"><img src="app/images/ui/dashboard.svg"></button>
        <button class="pageChanger iBtn" value="picker" onclick="pageChange(this.value)"><img src="app/images/ui/colorize.svg"></button>
        <button class="pageChanger iBtn" value="color" onclick="pageChange(this.value)"><img src="app/images/ui/colors.svg"></button>
        <button class="pageChanger iBtn" value="pallet" onclick="pageChange(this.value)"><img src="app/images/ui/pallete.svg"></button>
        
    </div>


    <div class="pageContainer" id="pageContainer">
    <div class="page"><h1>a</h1></div>
    <div class="page"><h1>b</h1></div>
    <div class="page">
        <div class="colorPickerPage">

                <div class="columnL">
                    <div class="weelColor" id="weelColor"></div>
                    <div class="weelPicker">
                        <div id="hsl" class="picker">
                            <label for="h">h</label><input type="number" name="h" id="" class="miniInput">
                            <label for="s">s</label><input type="number" name="s" id="" class="miniInput">
                            <label for="l">l</label><input type="number" name="l" id="" class="miniInput">
                            <button><img src="./app/images/ui/copy.svg"></button>
                        </div>
                        <div id="rgb" class="picker">
                            <label for="r">r</label><input type="number" name="r" id="rRgbInput" class="miniInput">
                            <label for="g">g</label><input type="number" name="g" id="gRgbInput" class="miniInput">
                            <label for="b">b</label><input type="number" name="b" id="bRgbInput" class="miniInput">
                            <button><img src="./app/images/ui/copy.svg"></button>
                        </div>
                        <div id="hex" class="picker">
                            <label for="hex">hex</label><input type="number" name="hex" id="" class="mediumInput">
                            <button><img src="./app/images/ui/copy.svg"></button>
                        </div>
                        <input type="color" name="" id="colorPickerInput">
                        
                    </div>
                </div>

                <div class="columnR" >
                    <div class="weelName">
                        <p>Pantone: 32324C2</p>
                        <p>Brightnes: 32%</p>
                        <p>Luminance: 2%</p>
                    </div>
                    <div class="weelGradients">
                        <div class="weelGradient">d</div>
                        <div class="weelGradient">s</div>
                        <div class="weelGradient">s</div>
                        <div class="weelGradient">s</div>
                    </div>
                    <div class="cubes" id="cubes">

                    </div>

                </div>
                

        </div>
    </div>
    <div class="page"><h1>d</h1><div id="addBlocksTest"></div></div>
    <div class="page"><h1>e</h1></div>
    </div>
<script src="./app/scripts/changePage.js"></script>
<script src="./app/scripts/test.js"></script>
<script src="./app/scripts/colorPickerScript.js"></script>
<script src="./app/scripts/colorstest.js"></script>
</body>
</html>
